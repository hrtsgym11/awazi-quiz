      <section class="answer">
        <h2>× 不正解！　　　　答え　</h2>
        <h2>3.　1850年</h2>
      </section>
      <section class="explanation">
        <p>解説</p>
        <p>
          江戸後期の1850（嘉永３）年に現在の淡路市一宮地区で線香作りが始まったとされている。
          また淡路で線香づくりが発展した理由としては、良港を有し原材料の搬入と製品輸送に便利であったことや気候が線香づくりに適していたことが大きく影響したと言われている。
        </p>
