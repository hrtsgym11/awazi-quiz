        <p>
          香りとしての歴史は紀元前3000年ごろメソポタミアで神事で香りを含
          む高い木を高い木を焚いていたものが古代エジプトに繋がり、ミイラの防腐剤として広陵が使われ、その後インドに伝わり、防臭・防菌として使われるようになり、仏教と結びつくことで線香が誕生しました。ただこのころは棒状の今のようなものではなく、現在のかたちになったのは江戸時代初期の話です。
